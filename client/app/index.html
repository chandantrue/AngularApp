<!DOCTYPE html>
<html ng-app="app" ng-controller="MainController as main" ng-strict-di>

	<head>
		<meta charset="utf-8">
		<meta name="title" content="AngularJS Application">
		<meta name="description" content="Free Web tutorials">
		<meta name="keywords" content="Angular, Architecture, Grunt, Gulp, Karma">
		<meta name="author" content="Chandan Das">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
		<meta http-equiv="Pragma" content="no">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
		
		<title>Angular Application</title>
		
		<!-- Application Stylesheet -->
		<!-- build:css assets/css/app.min.css -->
		<link href='assets/css/app.less.css' rel="stylesheet">
		<link href='assets/css/app.sass.css' rel="stylesheet">
		<link href='assets/css/frameworks.css' rel="stylesheet">
		<!-- /build -->
		
		<!-- Custom Styles -->
		<style>
			[ng-cloak] {
				display: none;
			}
		</style>

		<!-- Custom Frameworks -->
		<!-- build:js assets/js/frameworks.min.js -->
		<script src='assets/js/frameworks.js'></script>
		<!-- /build -->
		
	</head>
	
	<body>
		<div flex class="dynamic-container" ng-cloak>
			<div ui-view flex ng-cloak></div>
		</div>
		
		<!-- Script Files -->
		<!-- build:js main/app.min.js -->
		
		<!-- Template Cache JS Files -->
		<script src='main/app.templates.js'></script>
		
		<!-- Main Application Modules JS Files -->
		
		<script src='main/app.module.js'></script>
		<script src='main/app.route.js'></script>
		<script src='main/app.constants.js'></script>
		<script src='main/app.exception.js'></script>
		<script src='main/app.error.js'></script>
		<script src='main/app.logger.js'></script>
		
		<!-- Application Controllers JS Files -->
		
		<script src='main/main.controller.js'></script>
		<script src='partials/common/landing/landing.controller.js'></script>
		
		<!-- Application Services JS Files -->
		
		<script src='main/main.service.js'></script>
		<script src='partials/common/landing/landing.service.js'></script>
		
		<!-- /build -->
		
		<!-- Custom Script -->
		<script type="text/javascript">
			/* $(document).ready(documentReady);
			
			function documentReady(){
				
			} */
		</script>
	</body>
</html>
